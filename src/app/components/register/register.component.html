<div class="register-box">
    <h1>Register</h1>
    <form action="/auth/register" method="post">
      <label>Username</label>
      <input type="text" placeholder="Please enter your username" name="username" value=""/>
      <label>Email</label>
      <input type="text" placeholder="Please enter your email" name="email" value=""/>
      <label>Password</label>
      <input type="password" placeholder="Please enter your password" name="password"/>
      <label>Confirm Password</label>
      <input type="password" placeholder="Please repeat your password" name="repass"/>
      <input type="submit" value="Submit" />
    </form>
    <p>Already have an account? <a href="/login">Login here</a></p>
  </div>
